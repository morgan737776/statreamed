{% extends 'base.html' %}
{% load static %}
{% block title %}Отчёты{% endblock %}
{% block content %}
<div class="p-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for r in reports %}
    <a href="{% url r.url %}" class="p-6 bg-white shadow rounded-lg flex items-center space-x-4 hover:bg-gray-50">
        <i class="fas {{ r.icon }} text-3xl text-blue-600"></i>
        <span class="text-lg font-semibold">{{ r.name }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
