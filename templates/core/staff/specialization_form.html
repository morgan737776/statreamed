{% extends 'base.html' %}
{% load static custom_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-4 sm:p-6 space-y-6">

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
            {{ page_title }}
        </h1>
        <a href="{% url 'core:staff_specialization_list' %}" class="mt-4 md:mt-0 inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
            <i class="fas fa-arrow-left mr-2"></i>
            К списку специализаций
        </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form|form_as_tailwind }}
            </div>

            <!-- Actions -->
            <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 flex justify-end items-center">
                <a href="{% url 'core:staff_specialization_list' %}" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:underline mr-6">Отмена</a>
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:focus:ring-blue-800">
                    <i class="fas fa-save mr-2"></i>
                    Сохранить
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
